<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up or Sign in</title>
    <link rel="stylesheet" href="style.css" />
    <!-- FAVICON -->
    <link rel="icon" type="images/png" href="images/icons8-favicon-48.png" />
  </head>
  <body>
    <main>
      <div class="input-section">
        <div class="sub-container">
          <h1>Sign in</h1>
          <input
            type="text"
            minlength="5"
            maxlength="16"
            placeholder="Username"
          />
          <input
            type="password"
            minlength="7"
            maxlength="16"
            placeholder="Password"
          />
          <button>Login</button>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
